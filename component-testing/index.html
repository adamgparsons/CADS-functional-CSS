<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Button test</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" type="text/css" href="output.css">

</head>

<body class="open-sans pa3">

  <button class="open-sans bg-turqouise-primary b--turqouise-primary heritage-blue dib fw6 ph4 pv3 br1 bw1 lh-copy hover-bg-turquoise-dark pointer hover-b-turquoise-dark focus-b-heritage-yellow outline-0 content-box">
    Primary button
  </button>
  <input class="open-sans dib fw6 input-reset ba lh-copy pa3 br1 b--light-grey bw1 focus-b-heritage-yellow outline-0">

  <br>
  <br>

  <div class="open-sans bn pa0 ma0">
    <label class=" open-sans db fw7 lh-copy mb3" for="firstname">First name:</label>
    <div>
      <input class="open-sans dib fw6 input-reset ba lh-copy ph4 pv3 br1 b--light-grey bw1 focus-b-heritage-yellow outline-0">
    </div>
  </div>

  <br>
  <br>

  <fieldset class="open-sans bn pa0 ma0">
    <legend class=" open-sans db fw7 lh-copy mb2">Did this help?</legend>
    <!-- Fieldset item-->
    <div class="db">
      <!-- Radio -->
      <div class="ma0 ml1 ph4 pv3 bg-pale-grey relative z-1 inline-flex items-center radio">
        <input value="yes" id="yes" name="feedback" type="radio">
        <label for="yes" class="ml2 lh-copy fw6 pointer">Yes</label>
      </div>
    </div>
    <!-- Fieldset item-->
    <div class="db mv2">
      <!-- Radio -->
      <div class="ma0 ml1 ph4 pv3 bg-pale-grey relative z-1 inline-flex items-center radio">
        <input value="no" id="no" name="feedback" type="radio">
        <label for="no" class="ml2 lh-copy fw6">No</label>
      </div>
    </div>

    <input class="open-sans dib fw6 input-reset ba lh-copy pa3 br1 b--light-grey bw1 focus-b-heritage-yellow outline-0">

  </fieldset>
</body>

</html>
